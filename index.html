<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="main">

        
        <form>

            <div class="container">

                <p id="head">CURRENCY CONVERTER</p>
                    
                <div class="inpbox">

                    <input type="text" value="1">
                    
                </div>

                <div class="dropdown">

                    <div class="from">

                        <p>FROM</p>

                        <img id="fromimg" src="https://flagsapi.com/US/shiny/64.png">

                        <select id="fromselect" name="from" id="from">

                        
                        </select>



                    </div>

                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    
                    <div class="to">

                        <p>TO</p>

                        <img id="toimg" src="https://flagsapi.com/IN/shiny/64.png">
                        
                        <select id="toselect" name="to" id="to">

                        </select>



                    </div>





                </div>

                <div class="disp">

                    <button>Get Exchange Rate</button>
                    <p>Converted money</p>

                </div>
                


            </div>




        <form>
    </div>


    <script src="code.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
